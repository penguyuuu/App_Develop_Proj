{% extends 'base.html' %}

{% block title %}Manage Account{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Manage Account</h1>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-warning">
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="mb-3">
            <label for="email" class="form-label">New Email:</label>
            <input type="email" name="email" value="{{ session['email'] }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">New Password:</label>
            <input type="password" name="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Update Account</button>
    </form>

    <form method="POST" action="{{ url_for('delete_account') }}" class="mt-3">
        <button type="submit" class="btn btn-danger w-100">Delete Account</button>
    </form>

    <form method="POST" action="{{ url_for('logout') }}" class="mt-3">
        <button type="submit" class="btn btn-secondary w-100">Logout</button>
    </form>

    <p class="text-center mt-3"><a href="{{ url_for('home') }}">Back to Home</a></p>
</div>
{% endblock %}
