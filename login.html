{% extends "base.html" %}

{% block title %}SweetTalk - Log In BubbleTea{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container" id="form-container">
        <!-- Login Form -->
        <div class="login-form">
            <h2>Login</h2>
            <form action="{{ url_for('login') }}" method="POST">
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" name="email" id="login-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" name="password" id="login-password" placeholder="Enter your password"
                        required>
                </div>
                <button type="submit">Log In</button>
            </form>
            {% if error %}
            <p style="color:red; font-size:14px;">{{ error }}</p>
            {% endif %}
            <div class="toggle-btn">
                <a href="javascript:void(0);" onclick="toggleForm()">Don't have an account? Sign Up</a>
            </div>
        </div>

        <!-- Signup Form -->
        <div class="signup-form">
            <h2>Sign Up</h2>
            <form action="/signup" method="POST">
                <div class="form-group">
                    <label for="signup-name">Name:</label>
                    <input type="text" name="name" id="signup-name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email:</label>
                    <input type="email" name="email" id="signup-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password:</label>
                    <input type="password" name="password" id="signup-password" placeholder="Enter your password"
                        required>
                </div>
                <button type="submit">Sign Up</button>
                <br>
                <hr>

            </form>
            {% if error %}
            <p style="color:red; font-size:14px;">{{ error }}</p>
            {% endif %}
            <div class="toggle-btn">
                <a href="javascript:void(0);" onclick="toggleForm()">Already have an account? Log In</a>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f2f2f2;
    }

    .form-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        max-width: 400px;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 15px;
        width: 100%;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    button {
        padding: 10px 20px;
        background-color: #ff9900;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #ff6600;
    }

    .toggle-btn a {
        color: #007bff;
        text-decoration: none;
    }

    .toggle-btn a:hover {
        text-decoration: underline;
    }

    .signup-form {
        display: none;
    }

    .signup-active .signup-form {
        display: block;
    }

    .signup-active .login-form {
        display: none;
    }
</style>
<script>
    // Function to toggle between login and signup forms
    function toggleForm() {
        var formContainer = document.getElementById('form-container');
        formContainer.classList.toggle('signup-active');
    }
</script>
{% endblock %}
